all: true
include:
  - 'src/'
exclude:
  - 'src/polyfills'
  - '**/*-fuzz.js'
  - '**/*-benchmark.js'
  - '**/*.d.ts'
clean: true
temp-directory: 'coverage/tests'
report-dir: 'coverage/tests'
skip-full: true
reporter: [json, html, text]
check-coverage: true
branches: 100
lines: 100
functions: 100
statements: 100
